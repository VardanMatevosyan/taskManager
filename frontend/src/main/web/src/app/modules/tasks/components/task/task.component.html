
<td>{{task.id}}</td>
<td>{{task.createDate  | dateFormatPipe }}</td>
<td>{{task.description}}</td>
<td>
  <i
    id="isDoneIcon"
    [className]="task.done ? 'fa fa-check-circle fa-x2' : 'fa fa-circle-thin fa-x2'"
    style="color:blue"
    (click)="onUpdate(task)"
  >
  </i>
</td>
<td>
  <i id="trashIcon" (click)="onDelete(task)" class="fa fa-trash fa-x2" style="color:red"></i>
</td>
